<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyf0214</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* 隐藏滚动条 */
        }

        /* 标题悬浮在背景上方，增加最大宽度和避免过早换行 */
        header {
            padding: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 90%; /* 标题容器宽度适应 */
            max-width: 800px; /* 最大宽度 */
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3); /* 透明背景 */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            white-space: nowrap; /* 防止换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 溢出时显示省略号 */
        }

        /* 页面内容 */
        .page {
            display: none; /* 默认不显示 */
            min-height: 100vh;
            padding-top: 100px; /* 确保背景图片不会被标题遮挡 */
            background-size: cover; /* 背景图片填充整个页面 */
            background-position: center; /* 确保图片居中 */
            background-repeat: no-repeat; /* 避免背景图重复 */
        }

        /* 当前页显示 */
        .page.active {
            display: block;
        }

        /* 进度条 */
        .progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: transparent; /* 透明背景 */
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #00bfff; /* 明亮的蓝色 */
            box-shadow: 0 0 15px 2px rgba(0, 191, 255, 0.75); /* 荧光效果 */
            transition: width 0.5s ease-in-out;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 2; /* 保证分页按钮在最上层 */
        }

        .pagination button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .page-indicator {
            font-size: 18px;
            color: #fff;
            margin: 0 15px;
        }

        /* 链接框 (3:1 比例) */
        .link-box {
            width: 320px; /* 宽度 */
            height: 125px; /* 高度 3:1 比例 */
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 链接内容 */
        .link-box a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 背景色稍微加深 */
            transition: background-color 0.3s ease;
        }

        /* 悬停时发光效果 */
        .link-box:hover {
            box-shadow: 0px 4px 15px rgba(0, 191, 255, 0.75); /* 蓝色荧光 */
            transform: translateY(-5px); /* 微微上升 */
        }

        .link-box:hover a {
            background-color: rgba(0, 0, 0, 0.7); /* 加深背景 */
        }
    </style>
</head>
<body>

    <!-- 进度条 -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- 标题悬浮在页面背景上 -->
    <header>
        <h1>Jyf0214网站索引</h1>
    </header>

    <!-- Pages (每个页面作为一个幻灯片) -->
    <div class="page" id="page-1" style="background-image: url('rrl5xj(3).png');">
        <main>
            <h2>第一页内容</h2>
            <div class="link-box" style="background-image: url('site1-background.jpg');">
                <a href="https://elysia.camdvr.org" target="_blank">Blog</a>
            </div>
            <div class="link-box" style="background-image: url('site2-background.png');">
                <a href="https://example2.com" target="_blank">网站2</a>
            </div>
            <div class="link-box" style="background-image: url('site2-background.png');">
                <a href="https://example2.com" target="_blank">网站2</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-2" style="background-image: url('background2.jpg');">
        <main>
            <h2>第二页内容</h2>
            <div class="link-box" style="background-image: url('site3-background.jpg');">
                <a href="https://example3.com" target="_blank">网站3</a>
            </div>
            <div class="link-box" style="background-image: url('site4-background.jpg');">
                <a href="https://example4.com" target="_blank">网站4</a>
            </div>
            <div class="link-box" style="background-image: url('site2-background.png');">
                <a href="https://example2.com" target="_blank">网站2</a>
            </div>
        </main>
    </div>

    <div class="page" id="page-3" style="background-image: url('background3.jpg');">
        <main>
            <h2>第三页内容</h2>
            <div class="link-box" style="background-image: url('site5-background.jpg');">
                <a href="https://example5.com" target="_blank">网站5</a>
            </div>
            <div class="link-box" style="background-image: url('site6-background.jpg');">
                <a href="https://example6.com" target="_blank">网站6</a>
            </div>
            <div class="link-box" style="background-image: url('site2-background.png');">
                <a href="https://example2.com" target="_blank">网站2</a>
            </div>
        </main>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev" onclick="changePage(-1)">&#9664; 上一页</button>
        <span class="page-indicator" id="page-indicator">1 / 3</span>
        <button id="next" onclick="changePage(1)">下一页 &#9654;</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3; // 动态更新总页数
        const pages = document.querySelectorAll('.page');
        const progressBar = document.getElementById('progress-bar');
        const pageIndicator = document.getElementById('page-indicator');

        // 显示当前页，更新进度条
        function showPage(pageNumber) {
            // 隐藏所有页面
            pages.forEach(page => page.classList.remove('active'));
            // 显示当前页面
            document.getElementById(`page-${pageNumber}`).classList.add('active');
            // 更新进度条
            const progress = (pageNumber / totalPages) * 100;
            progressBar.style.width = `${progress}%`;

            // 更新页码指示器
            pageIndicator.textContent = `${pageNumber} / ${totalPages}`;
        }

        // 更改页面函数
        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) {
                currentPage = totalPages;
            } else if (currentPage > totalPages) {
                currentPage = 1;
            }
            showPage(currentPage);
            // 更新 URL 参数
            window.history.pushState({}, '', `?page=${currentPage}`);
        }

        // 初始加载时显示第一页
        showPage(currentPage);
    </script>
</body>
</html>
